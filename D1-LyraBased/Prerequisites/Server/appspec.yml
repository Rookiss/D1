version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/server/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 777

hooks:
  ApplicationStop:
    - location: Scripts/ApplicationStop.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: Scripts/ApplicationStart.sh
      timeout: 300
      runas: ubuntu